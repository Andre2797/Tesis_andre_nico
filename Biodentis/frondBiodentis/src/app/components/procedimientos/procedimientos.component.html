<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-10">
            <table class="table table-bordered" id="table" *ngFor="let odo of this.paciente.odontogramas" style="font-size: 18px; margin-left: 12%;">
                
                
                <thead  align="center">
                    <tr>
                        <th colspan="2">DIAGNOSTICO</th>
                        <th colspan="3">TRATAMIENTO</th>
                      </tr>
                      <tr>
                        <th>NOMBRE</th>
                        <th>NPUMERO DE DIENTE</th>
                        <th>DESCRIPCIÃ“N</th>
                        <th>COSTO</th>
                        <th>SESIONES</th>

                      </tr>
                  
                   
                </thead>
               
                <tbody id="contenido-tabla">

                    <tr align="center" *ngFor="let dig of this.diagnostico">

                    <tr align="center" *ngFor="let trata of this.tratamiento">

                        <td>{{trata.sesiones}}</td>
                

                    </tr>


                </tbody>

            
            </table>
        </div>
        <div class="form-group" style="margin-left: 30%;">

            <button style="margin-right:100px; margin-top: 10px;" >GUARDAR SEGUIMIENTO</button>

        </div>
    </div>
  
</div>
